<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calcStyle.css">
</head>
<body>
    <div class="calculator">
    
        <input class="display" type="text" readonly value="0">
    
        <div class="keypad">
            <button class="spl" onclick="clearDisp('AC')">AC</button>
            <button class="spl" onclick="addOpNum('+/-')">+/-</button>
            <button class="spl" onclick="addOpNum('%')">%</button>
            <button class="op" onclick="addOpNum('/')">&divide</button>
            <button class="num" onclick="addOpNum('7')">7</button>
            <button class="num" onclick="addOpNum('8')">8</button>
            <button class="num" onclick="addOpNum('9')">9</button>
            <button class="op" onclick="addOpNum('*')">&times</button>
            <button class="num" onclick="addOpNum('4')">4</button>
            <button class="num" onclick="addOpNum('5')">5</button>
            <button class="num" onclick="addOpNum('6')">6</button>
            <button class="op" onclick="addOpNum('-')">-</button>
            <button class="num" onclick="addOpNum('1')">1</button>
            <button class="num" onclick="addOpNum('2')">2</button>
            <button class="num" onclick="addOpNum('3')">3</button>
            <button class="op" onclick="addOpNum('+')">+</button>
            <button class="num zero" onclick="addOpNum('0')">0</button>
            <button class="num" onclick="addOpNum('.')">.</button>
            <button class="op" onclick="calculate()">=</button>
    </div>
    </div>
    <script src="calcLogic.js"></script>
</body>
</html>
